version: v1
managed:
  enabled: true
  go_package_prefix:
    default: .
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: go
    out: service
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: service
    opt:
     - paths=source_relative
  - plugin: grpc-gateway
    out: service
    opt:
     - paths=source_relative
     - grpc_api_configuration=nuts/echo/echo.yaml
     -  generate_unbound_methods=true

