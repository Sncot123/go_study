version: v1
managed:
  enabled: true
  go_package_prefix:
    default: .
plugins:
  - plugin: go
    out: service2
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: service2
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: service2
    opt:
      - paths=source_relative
      - generate_unbound_methods=true